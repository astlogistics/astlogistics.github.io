<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Admin - AST Logistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #3e2615;
      margin: 0;
    }

    .navbar {
      background-color: #4b2e1e;
      overflow: hidden;
      position: relative;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #3a1f13;
    }

    .navbar .menu-icon {
      display: none;
      float: right;
      font-size: 26px;
      padding: 14px 20px;
      cursor: pointer;
      color: white;
    }

    .navbar .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .navbar a { float: none; display: none; width: 100%; text-align: left; }
      .navbar .menu-icon { display: block; }
      .navbar.responsive a { display: block; }
      .navbar.responsive .links { flex-direction: column; }
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      color: #4b2e1e;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b3e2a;
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    <span class="menu-icon" onclick="toggleNavbar()">&#9776;</span>
    <div class="links">
      <a href="index.html">About Us</a>
      <a href="vehicles.html">Vehicles</a>
      <a href="admin-login.html">Admin Login</a>
      <a href="admin-dashboard.html">Admin Dashboard</a>
      <a href="contact.html">Contact</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
  

  <div class="container">
    <h2>Create New Admin</h2>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="register()">Register</button>
  </div>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }

    function register() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const admins = JSON.parse(localStorage.getItem("admins")) || [];

      if (admins.find(admin => admin.username.toLowerCase() === username.toLowerCase())) {
        alert("Username already exists.");
        return;
      }

      admins.push({ username, password });
      localStorage.setItem("admins", JSON.stringify(admins));
      alert("Admin registered successfully.");
      window.location.href = "admin-login.html";
    }
  </script>

</body>
</html>
