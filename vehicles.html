<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Vehicles - AST Logistics</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #3e2615;
      margin: 0;
    }

    .navbar {
      background-color: #4b2e1e;
      overflow: hidden;
      position: relative;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #3a1f13;
    }

    .navbar .menu-icon {
      display: none;
      float: right;
      font-size: 26px;
      padding: 14px 20px;
      cursor: pointer;
      color: white;
    }

    .navbar .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .navbar a { float: none; display: none; width: 100%; text-align: left; }
      .navbar .menu-icon { display: block; }
      .navbar.responsive a { display: block; }
      .navbar.responsive .links { flex-direction: column; }
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #4b2e1e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #d2b48c;
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    <span class="menu-icon" onclick="toggleNavbar()">&#9776;</span>
    <div class="links">
      <a href="index.html">About Us</a>
      <a href="vehicles.html">Vehicles</a>
      <a href="admin-login.html">Admin Login</a>
      <a href="admin-dashboard.html">Admin Dashboard</a>
      <a href="contact.html">Contact</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>
  

  <div class="container">
    <h1>Available Vehicles</h1>
    <table id="vehicleTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Available</th>
          <th>Next Available Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }

    function loadVehicles() {
      const tableBody = document.querySelector("#vehicleTable tbody");
      const vehicles = JSON.parse(localStorage.getItem("vehicles") || "[]");
      tableBody.innerHTML = "";

      vehicles.forEach(vehicle => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = vehicle.name;

        const typeCell = document.createElement("td");
        typeCell.textContent = vehicle.type;

        const availableCell = document.createElement("td");
        availableCell.textContent = vehicle.available;

        const dateCell = document.createElement("td");
        dateCell.textContent = vehicle.nextDate;

        row.appendChild(nameCell);
        row.appendChild(typeCell);
        row.appendChild(availableCell);
        row.appendChild(dateCell);

        tableBody.appendChild(row);
      });
    }

    loadVehicles();
  </script>

</body>
</html>
