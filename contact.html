<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - AST Logistics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      color: #3e2615;
    }

    .navbar {
      background-color: #4b2e1e;
      overflow: hidden;
      position: relative;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #3a1f13;
    }

    .navbar .menu-icon {
      display: none;
      float: right;
      font-size: 26px;
      padding: 14px 20px;
      cursor: pointer;
      color: white;
    }

    .navbar .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 768px) {
      .navbar a { float: none; display: none; width: 100%; text-align: left; }
      .navbar .menu-icon { display: block; }
      .navbar.responsive a { display: block; }
      .navbar.responsive .links { flex-direction: column; }
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      color: #4b2e1e;
      margin-bottom: 20px;
      text-align: center;
      font-size: 36px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #6b3e2a;
    }

    .contact-info-top {
      background-color: #f0e0d0;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #c0a080;
    }

    .contact-info-top p {
      margin: 10px 0;
      font-size: 18px;
    }

    .contact-info-top img {
      vertical-align: middle;
      margin-right: 6px;
    }

    .chat-buttons {
      margin-top: 15px;
    }

    .chat-buttons a {
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .chat-buttons a.call {
      background-color: #4b2e1e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .chat-buttons a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar" id="navbar">
    <span class="menu-icon" onclick="toggleNavbar()">&#9776;</span>
    <div class="links">
      <a href="index.html">About Us</a>
      <a href="vehicles.html">Vehicles</a>
      <a href="admin-login.html">Admin Login</a>
      <a href="admin-dashboard.html">Admin Dashboard</a>
      <a href="contact.html">Contact</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="gallery.html">Gallery</a>
    </div>
  </div>

  <!-- Top Contact Info Section -->
  <div class="contact-info-top">
    <h1>Our Contacts</h1>
    <p><strong>Address:</strong><br>Opposite Factory No 9/11, Okhla Phase-3, New Delhi 110020</p>
    <p><strong>Email:</strong> ankur@icloud.com</p>
    <p>
      <strong>Phone:</strong>
      <img src="https://img.icons8.com/color/20/000000/whatsapp.png" alt="WhatsApp" />
      9999535889
    </p>
    <div class="chat-buttons">
      <a class="call" href="tel:9999535889">ðŸ“ž Call Now</a>
      <a href="https://wa.me/919999535889" target="_blank">ðŸ’¬ WhatsApp Chat</a>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="container">
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="vehicleSize">Vehicle Size Required:</label>
      <select id="vehicleSize" required>
        <option value="">--Select Size--</option>
        <option value="Small (Tata Ace)">Small (Tata Ace)</option>
        <option value="Medium Truck">Medium Truck</option>
        <option value="Big Truck">Big Truck</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleNavbar() {
      const navbar = document.getElementById("navbar");
      navbar.classList.toggle("responsive");
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const vehicleSize = document.getElementById("vehicleSize").value;
      const message = document.getElementById("message").value;

      const communication = JSON.parse(localStorage.getItem("communication")) || [];
      communication.push({ name, email, phone, vehicleSize, message, date: new Date().toLocaleString() });
      localStorage.setItem("communication", JSON.stringify(communication));

      alert("Message sent successfully!");
      this.reset();
    });
  </script>
</body>
</html>
