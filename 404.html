<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found - AST Logistics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff6ef;
      color: #3e2615;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #a0522d;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4b2e1e;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #3a2215;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you are looking for doesn't exist or has been moved.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
