<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - AST Logistics</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      color: #3e2615;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #4b2e1e;
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    input {
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #6b3e2a;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <form onsubmit="return checkAnswer()">
      <label for="securityAnswer">What's the name of the first owner?</label>
      <input type="text" id="securityAnswer" placeholder="Enter answer" required />
      <button type="submit">Submit</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("securityAnswer").value.trim().toLowerCase();
      const correctAnswer = "ankur";
      const errorMsg = document.getElementById("errorMsg");

      if (answer === correctAnswer) {
        window.location.href = "register-admin.html";
      } else {
        errorMsg.textContent = "Incorrect answer. Please try again.";
      }

      return false; // prevent form submission
    }
  </script>

</body>
</html>
